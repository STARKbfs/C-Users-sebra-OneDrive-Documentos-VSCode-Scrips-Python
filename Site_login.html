<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #2a5298;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #1e3c72;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p class="error-message" id="errorMessage" style="display: none;">Credenciais inválidas!</p>
        </form>
    </div>

    <script>
        // Credenciais predefinidas (simulação)
        const validCredentials = {
            username: "bruno.fagundes",
            password: "123456"
        };

        // Manipula o evento de envio do formulário
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Obtém os valores de usuário e senha
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Verifica as credenciais
            if (username === validCredentials.username && password === validCredentials.password) {
                alert("Login bem-sucedido!");
                window.location.href = "Site_PowerBI.html"; // Redireciona para outra página
            } else {
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.style.display = "block"; // Exibe a mensagem de erro
            }
        });
    </script>
</body>
</html>
